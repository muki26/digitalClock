<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        h1,
        h2 {
            text-align: center;
        }
    </style>
</head>

    <h2>
        <span id="hours"></span>

        <span>:</span>
        <span id="seconds"></span>
        <span> </span>
        <span id="session"></span>
    </h2>
</body>
<script src="app.js"></script>

</html>
